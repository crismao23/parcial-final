<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@500&family=Montserrat&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Punto 1</title>
</head>
<body>
        <div class="cont">
            <h3>Incremento IVA producto</h3>
            <form>
                <label for="producto">Producto</label>
                <input type="text" id="producto" name="producto" placeholder="Digite el nombre del producto">
                <br>
                <label for="precio">Precio</label>
                <input type="number" id="precio" min=0 step="0.1" name="precio" placeholder="Digite el precio">
                <br>
                <label for="iva">iva</label>
                <input type="number" id="iva" min=0 name="iva" placeholder="Digite el iva">
                <br>
    
                <input type="button" id="add" value="Calcular" onclick="addRow()">
            </form>
        </div>
        <div class="cont">
            <table id="myTableData"  border="1" cellpadding="2">
                <tr>
                    <td><b>Producto</b></td>
                    <td><b>Precio</b></td>
                    <td><b>Iva</b></td>
                    <td><b>Total + Iva</b></td>
                </tr>
            </table>
        </div>
    <script type="text/javascript" src="app.js"></script>
    </body>
</html>
